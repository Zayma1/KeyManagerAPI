<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Status das Caixinhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="reloadPage()">
<div class="container">
    <div class="box" id="box1">
        <p>Caixa 1</p>
        <p id="status1">Status: <br><span class="status-text" th:text="${status1}" >Indefinido</span></p>
    </div>
    <div class="box" id="box2">
        <p>Caixa 2</p>
        <p id="status2">Status: <br><span class="status-text" th:text="${status2}">Indefinido</span></p>
    </div>
    <div class="box" id="box3">
        <p>Caixa 3</p>
        <p id="status3">Status: <br><span class="status-text" th:text="${status3}">Indefinido</span></p>
    </div>
    <div class="box" id="box4">
        <p>Caixa 4</p>
        <p id="status4">Status: <br><span class="status-text" th:text="${status4}">Indefinido</span></p>
    </div>
</div>
<br>
<a href="http://native-randomly-swift.ngrok-free.app/admin/RegisterPage"><button class="button-23" role="button">Registrar novo usuário</button></a>
<br>
<a href="http://native-randomly-swift.ngrok-free.app/admin/loginVerify"><button class="button-23" role="button">Autenticação</button></a>
<style>

    .button-23 {
      background-color: #FFFFFF;
      border: 1px solid #222222;
      border-radius: 8px;
      box-sizing: border-box;
      color: #222222;
      cursor: pointer;
      display: inline-block;
      font-family: Circular,-apple-system,BlinkMacSystemFont,Roboto,"Helvetica Neue",sans-serif;
      font-size: 16px;
      font-weight: 600;
      line-height: 20px;
      margin: 0;
      outline: none;
      padding: 13px 23px;
      position: relative;
      text-align: center;
      text-decoration: none;
      touch-action: manipulation;
      transition: box-shadow .2s,-ms-transform .1s,-webkit-transform .1s,transform .1s;
      user-select: none;
      -webkit-user-select: none;
      width: auto;
    }

    .button-23:focus-visible {
      box-shadow: #222222 0 0 0 2px, rgba(255, 255, 255, 0.8) 0 0 0 4px;
      transition: box-shadow .2s;
    }

    .button-23:active {
      background-color: #F7F7F7;
      border-color: #000000;
      transform: scale(.96);
    }

    .button-23:disabled {
      border-color: #DDDDDD;
      color: #DDDDDD;
      cursor: not-allowed;
      opacity: 1;
    }
            body {
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f7fb;
      flex-direction: column;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    .box {
      width: 150px;
      height: 150px;
      border: 3px solid #23AAF2;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.15);
    }

    .box p {
      font-size: 1.2em;
      color: #333333;
      margin-bottom: 1rem;
    }

    .status-text {
      color: #23AAF2;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    #registrationStatus {
      margin-bottom: 20px;
      font-size: 1.3em;
      text-align: center;
      color: #333333;
    }

</style>

<script>
    function reloadPage() {
      setTimeout(function() {
          location.reload(); // Recarrega a página
      }, 3000); // 5000 milissegundos = 5 segundos
    }
</script>
</body>
</html>
